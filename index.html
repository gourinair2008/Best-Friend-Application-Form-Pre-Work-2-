<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div>
        <h1>Best Friend Application</h1>
        <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="hello minion">
        <p>
            Hey there I need a New Best Friend ...... Will you be my Best Friend?
        </p>
        <h3>
            Wanna be friends?
        </h3>
    </div>
    <form action="">
        <label for="name">What's your name?</label>
        <input type="text" name="name" id="name" placeholder="Your name">
        <label for="">What do you want me to call me as?</label>
        <input type="nickname" name="nickname" id="nickname" placeholder="Your nickname">
        <label for="age">What's your age?</label> 
        <input type="number" name="age" id="age" min="5" max="21">
        <label for="superhero">Who is your favourite superhero?</label>
        <input type="checkbox" name="ironman" id="ironman">
        <label for="ironman">Ironman</label>
        <input type="checkbox" name="spider-man" id="spider-man">
        <label for="spider-man">Spider-man</label>
        <input type="checkbox" name="thor" id="thor">
        <label for="thor">Thor</label>
        <label for="Why">Why do you wanna be friends with me?</label>
        <textarea name="why" id="why" cols="30" rows="3">I want to be friends with you because.....</textarea>
        <input type="submit" value="Let's be Friends!!">
</section>
</body>
</html>
